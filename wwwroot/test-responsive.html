<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Test - History Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .test-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .test-controls button {
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }
        .viewport-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: monospace;
            z-index: 1000;
        }
        .test-frame {
            margin: 0 auto;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .test-container {
            background: #f0f0f0;
            padding: 20px;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-controls">
            <h6>Test Viewports</h6>
            <button class="btn btn-sm btn-primary" onclick="setViewport(1920, 1080)">Desktop 1920px</button>
            <button class="btn btn-sm btn-primary" onclick="setViewport(1366, 768)">Desktop 1366px</button>
            <button class="btn btn-sm btn-primary" onclick="setViewport(1024, 768)">Desktop 1024px</button>
            <button class="btn btn-sm btn-warning" onclick="setViewport(768, 1024)">Tablet 768px</button>
            <button class="btn btn-sm btn-danger" onclick="setViewport(375, 667)">Mobile 375px</button>
            <button class="btn btn-sm btn-secondary" onclick="setViewport('100%', 'auto')">Full Width</button>
        </div>

        <div class="viewport-info" id="viewportInfo">
            Viewport: <span id="currentWidth">100%</span> x <span id="currentHeight">auto</span>
        </div>

    <script>
        function setViewport(width, height) {
            const frame = document.getElementById('testFrame');
            frame.style.width = typeof width === 'number' ? width + 'px' : width;
            frame.style.height = typeof height === 'number' ? height + 'px' : '90vh';
            
            document.getElementById('currentWidth').textContent = width;
            document.getElementById('currentHeight').textContent = height;
        }

        // Update viewport info on resize
        window.addEventListener('resize', function() {
            const frame = document.getElementById('testFrame');
            document.getElementById('currentWidth').textContent = frame.offsetWidth + 'px';
        });
    </script>
